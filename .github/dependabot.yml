version: 2
updates:
  # Frontend dependencies
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "frontend"
    commit-message:
      prefix: "⬆️ npm:"
    reviewers:
      - "mangeshraut712"
    groups:
      production-deps:
        patterns:
          - "react*"
          - "next*"
          - "framer-motion"
      dev-deps:
        dependency-type: "development"
        patterns:
          - "*"

  # Backend dependencies
  - package-ecosystem: "pip"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "backend"
    commit-message:
      prefix: "⬆️ pip:"
    reviewers:
      - "mangeshraut712"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "⬆️ actions:"
